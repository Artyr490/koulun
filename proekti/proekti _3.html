<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proekti 3</title>
    <link rel="stylesheet" href="proekti_3.css">
</head>
<body>
    <div class="laskin">
        <input type="text" id="tulos" disabled>
        <div class="nappaimisto">
            <button onclick="tyhjennaKaikki()">AC</button>
            <button onclick="poistaMerkki()">C</button>
            <button onclick="lisaaMerkki('%')">%</button>
            <button onclick="lisaaMerkki('/')">/</button>

            <button onclick="lisaaMerkki('7')">7</button>
            <button onclick="lisaaMerkki('8')">8</button>
            <button onclick="lisaaMerkki('8')">9</button>
            <button onclick="lisaaMerkki('*')">*</button>

            <button onclick="lisaaMerkki('4')">4</button>
            <button onclick="lisaaMerkki('5')">5</button>
            <button onclick="lisaaMerkki('6')">6</button>
            <button onclick="lisaaMerkki('-')">-</button>

            <button onclick="lisaaMerkki('1')">1</button>
            <button onclick="lisaaMerkki('2')">2</button>
            <button onclick="lisaaMerkki('3')">3</button>
            <button onclick="lisaaMerkki('+')">+</button>

            <button class="iso" 
            onclick="lisaaMerkki('0')">0</button>
            <button onclick="lisaaMerkki('.')">,</button>
            <button onclick="laske()">=</button>
        </div>
    </div>

    <script src="proekti_3.js"></script>
    
</body>
</html>
